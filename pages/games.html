<!DOCTYPE html>

<html lang="en">
<head>
	<title>greywolfcode</title>
	<link rel="icon" type="image/x-icon" href="../assets/images/icons/favicon.png">
	<link rel="stylesheet" href="../styles/cardStyles.css">
	<link rel="stylesheet" href="../styles/gamesStyles.css">

	<script src="../scripts/themes.js"></script>
</head>
<body>
	<div id="games">
		<a href="https://food-wars.github.io" target="_blank">
			<div class="card">
				<div id="FoodWars"  class="cardInner">
					<div class="cardFront">
						<img src="../assets/images\icons\foodwarsTitle.png" alt="Food Wars" class="titles">
					</div>
					<div class="cardBack">
						<div class="cardText">
							<img src="../assets/images\icons\cupcake_icon.png" alt="Food Wars Icon">
							<p>A 2d, top down open world Sandbox game written in Python</p>
						</div>
					</div>
				</div>
			</div>
		</a>
		<a href="https://github.com/greywolfcode/Dungeon-Crawler" target="_blank">
			<div class="card">
				<div id="dungeonCrawler"  class="cardInner">
					<div class="cardFront">
						<h1>Dungeon Crawler</h1>
					</div>
					<div class="cardBack">
						<div class="cardText">
							<p>A console-only dungeon crawler with procedural generation.</p>
						</div>
					</div>
				</div>
			</div>
		</a>
	</div>
</body>
